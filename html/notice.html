<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/jquery.ui.css"/>
    <link rel="stylesheet" href="../css/equipment_public.css">
    <link rel="stylesheet" href="../css/notice.css">
</head>
<body>
    <table class="table table-bordered table-hover table-striped">
        <caption>公告</caption>
        <thead>
            <tr>
                <th>标&nbsp;题</th>
                <th>日&nbsp;期</th>
                <th>发布人</th>
                <th>删&nbsp;除</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4"><a id="notice_add_a" href="#">添加公告</a></td>
            </tr>
        </tbody>
    </table>

    <div id="notice_add">
        <p>
          <label for="notice_title">公告标题</label>
          <input id="notice_title" type="text" name=""/>
        </p>
        <p>
          <label for="notice_content">公告内容</label>
          <textarea id="notice_content"></textarea>
        </p>
        <p>
            <input id="system_notice" type="radio" name="notice_type" value="system_notice"/>
            <label for="system_notice">系统公告</label>
            <input id="race_notice" type="radio" name="notice_type" value="race_notice"/>
            <label for="race_notice">赛事公告</label>
            <input id="advice_notice" type="radio" checked="checked" name="notice_type" value="advice_notice"/>
            <label for="advice_notice">通知公告</label>
        </p>
    </div>

    <!-- ajax  value 一开始是隐藏的 ..dialog -->
    <div id="notice_detail">
      <p>
        <label for="notice_id">公告编号</label>
        <input id="notice_id" type="text" name=""/>
      </p>
      <p>
        <label for="notice_type">公告类型</label>
        <input id="notice_type" type="text" name=""/>
      </p>
      <p>
        <label for="notice_time">公告日期</label>
        <input id="notice_time" type="text" name=""/>
      </p>
      <p>
        <label for="notice_person">发布人</label>
        <input id="notice_person" type="text" name=""/>
      </p>
      <p>
        <label for="content">公告内容</label>
        <textarea id="content"></textarea>
      </p>
    </div>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/jquery.ui.js"></script>
	<script type="text/javascript" src="../js/jquery.form.js"></script>
    <script type="text/javascript" src="../js/notice.js"></script>
</body>
</html>
