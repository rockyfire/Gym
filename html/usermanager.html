<!--新增用户弹窗-->
    <div id="add_user" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">关闭弹窗</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">新增用户</h4>
                </div>
                <div class="modal-body">
                    <form >
                        <p>
                          <label for="username">姓名</label>
                          <input id="username" type="text" name="">
                        </p>
                        <p>
                          <label for="password">密码</label>
                          <input id="password" type="text" name="">
                        </p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>


<!--用户详信息弹窗-->
    <div id="userMessage" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">关闭弹窗</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">用户资料</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <table class="table table-bordered table-responsive table-striped">
                            <tbody>
                            <tr>
                                <td>用户编号</td>
                                <td><input id="sd" name="" value="userNumber"/></td>
                            </tr>
                            <tr>
                                <td>用户名：</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>密码：</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>

                            <tr>
                                <td>真实姓名</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>地址</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>身份证号</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>出生日期</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>所在高校</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>班别</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            <tr>
                                <td>电子邮件</td>
                                <td><input id="" name="" value=""/></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="../js/jquery.form.js"></script>
